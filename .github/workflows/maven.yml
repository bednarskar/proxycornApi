# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean package
      
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deployment Action
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/bednarskar -Dtoken=${{ secrets.GH_TOKEN2 }} -X
    - name: Create Package
      uses: benjefferies/create-bintray-package@master
      with:
            bintray-user: bednarskar
            bintray-token: ${{ secrets.JFROG_API_SECRET2 }}
            owner: bednarskar
            repo: artifacts
            package-name: proxycorn-api
            package-url: https://maven.pkg.github.com/bednarskar/proxycornApi
#             package-url: https://github.com/bednarskar/proxycornApi
            package-license: Copyfree
    - name: Release
      uses: qcastel/github-actions-maven-release@master
      with:
        release-branch-name: "master"
        gpg-enabled: "false"
        maven-repo-server-id: bednarskar
        maven-repo-server-username: proxycorn-api
        maven-repo-server-password: ${{ secrets.GH_TOKEN2 }}
        maven-args: "-Dregistry=https://maven.pkg.github.com/bednarskar -Dtoken=${{ secrets.GH_TOKEN2 }} -X"
